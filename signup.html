<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Genia - Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("signin.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 100px;
            position: relative;
            z-index: 1;
        }

        .registration-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #f8f9fa;
        }

        .btn-register {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            text-align: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        h2 {
            margin-bottom: 30px;
            color: #f8f9fa;
        }

        ::placeholder {
            color: #aaa;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>Welcome to Diet Genia</h1>
    </div>
</header>

<div class="container">
    <div class="registration-form">
        <h2 class="text-center">Register</h2>
        <form onsubmit="return handleRegistration()">
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" id="inputFirstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" id="inputLastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" id="inputConfirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="inputGender">Gender</label>
                <select id="inputGender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputAge">Age</label>
                <input type="number" id="inputAge" name="age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="inputMobile">Mobile Number</label>
                <input type="tel" id="inputMobile" name="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <label for="inputDob">Date of Birth</label>
                <input type="date" id="inputDob" name="dob" placeholder="Date of Birth" required>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
        </form>
    </div>
</div>

<footer>
    <p>Â© 2024 Diet Genia. All rights reserved.</p>
</footer>

<script>
    function handleRegistration() {
        var firstName = document.getElementById("inputFirstName").value;
        var lastName = document.getElementById("inputLastName").value;
        var email = document.getElementById("inputEmail").value;
        var password = document.getElementById("inputPassword").value;
        var confirmPassword = document.getElementById("inputConfirmPassword").value;
        var gender = document.getElementById("inputGender").value;
        var age = document.getElementById("inputAge").value;
        var mobile = document.getElementById("inputMobile").value;
        var dob = document.getElementById("inputDob").value;

        if (firstName.trim() === "" || lastName.trim() === "" || email.trim() === "" ||
            password.trim() === "" || confirmPassword.trim() === "" || gender.trim() === "" ||
            age.trim() === "" || mobile.trim() === "" || dob.trim() === "") {
            alert("All fields are required.");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }

        window.location.href = "HOMEPAGE.html";
        return false; 
    }
</script>

</body>
</html>
