<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diet Genia</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(./login.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .welcome-message {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #ff6347; /* Tomato color */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ff6347; /* Tomato color */
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            font-weight: bold;
            color: #ff6347; /* Tomato color */
        }

        .login-form .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 15px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        .login-form .form-control::placeholder {
            color: #dddddd;
        }

        .login-form .btn {
            border-radius: 20px;
            background: #ff6347;
            border: none;
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }

        .login-form .btn:hover {
            background: #e5533d;
        }

        .error {
            font-size: 0.875em;
            color: #ff6347; /* Tomato color */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        Welcome to Diet Genia
    </div>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Diet Genia. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript Validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let valid = true;

            // Clear previous errors
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.remove());

            // Email validation
            const email = document.getElementById('email').value;
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                showError('email', 'Please enter a valid email address.');
                valid = false;
            }

            // Username validation
            const username = document.getElementById('username').value;
            if (!username || username.length < 3) {
                showError('username', 'Username must be at least 3 characters long.');
                valid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (!password || password.length < 6) {
                showError('password', 'Password must be at least 6 characters long.');
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });

        function showError(inputId, message) {
            const inputElement = document.getElementById(inputId);
            const errorElement = document.createElement('div');
            errorElement.className = 'error';
            errorElement.innerText = message;
            inputElement.parentNode.appendChild(errorElement);
        }
    </script>
</body>
</html>
