<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-based Diet Plans</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            background-image: url("./page3img.jpeg");
            background-size: cover;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .age-group {
            margin: 30px 0;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .age-group:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }
        a {
            color: #fff;
            background-color: #6c757d;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="age-group text-center">
                    <h2>Age 51 to 60</h2>
                    <h3>Click the link below to view diet plans for ages 51 to 60.</h3>
                    <a href="age51to60.html">Age 51 to 60</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="age-group text-center">
                    <h2>Age 61 to 70</h2>
                    <h3>Click the link below to view diet plans for ages 61 to 70.</h3>
                    <a href="age61to70.html">Age 61 to 70</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="age-group text-center">
                    <h2>Age 71 to 80</h2>
                    <h3>Click the link below to view diet plans for ages 71 to 80.</h3>
                    <a href="age71to80.html">Age 71 to 80</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
