<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-based Diet Plans</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Merriweather', serif;
            color: #333;
        }

        .main-heading {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .box {
            width: 300px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            border: 2px solid #ff9a9e;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box:hover {
            transform: scale(1.05);
            background-color: #ffe0e9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .box h1 {
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #ff6b6b;
        }

        .box p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 class="main-heading">Select Your Age Group for Diet Plans</h1>
    <div class="container">
        <div class="box" onclick="redirect('Page1.html')"> 
            <h1>AGE GROUP 10 TO 25</h1>
            <img src="children.jpeg" alt="Image not found">
            <p><strong>Click to access</strong> the diet plans for ages 10 to 25.</p>
        </div>
        <div class="box" onclick="redirect('Page2.html')">
            <h1>AGE GROUP 26 TO 50</h1>
            <img src="youth.jpeg" alt="Image not found">
            <p><strong>Click to access</strong> the diet plans for ages 26 to 50.</p>
        </div>
        <div class="box" onclick="redirect('Page3.html')">
            <h1>AGE GROUP 50+</h1>
            <img src="old.jpeg" alt="Image not found">
            <p><strong>Click to access</strong> the diet plans for ages 50 and above.</p>
        </div>
    </div>

    <script>
        function redirect(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
